<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="favicon.ico">
    <title>
        找蛮蛮！
    </title>
</head>

<body>

    <h1 class="center"><i class="fas fa-paw"></i>收集蛮蛮！</h1>
    <h2 class="center" id="message">这只喵是蛮蛮吗！</h2>
    <div class="center">
        <div class="circle-point inline-block">point<br><span id="point">0</span></div>
        <div class="inline-block center-box">
            <img id="picture" class="center-picture" src="defaultCat.jpg" alt="Grapefruit slice atop a pile of other slices">
        </div>
        <div class="circle-wrong inline-block">wrong<br><span id="wrong">0</span></div>

    </div>
    <br>
    <div class="center">
        <a href="#" id="start" class="btn-square" onClick="start()"></a>
        <a href="#" id="yes" data-id="yes" class="btn-square choose-option">对！这是我家蛮宝！</a>
        <a href="#" id="no" data-id="no" class="btn-square choose-option">不！这不是蛮蛮！</a>
    </div>

</body>
<script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="index.js"></script>

</html>
